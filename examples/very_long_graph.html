<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Graphika</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
      rel="stylesheet"
    />
    <style>
      .graph {
        padding: 1em;
        display: block;
        margin: 0 auto;
        font-family: "Roboto Mono", monospace;
      }
    </style>
  </head>
  <body>
    <div id="graph">
      <canvas width="32767" height="800"></canvas>
    </div>

    <div>
      <p>Select local CSV File:</p>
      <input id="csv" type="file" />
    </div>
    <script src="../dist/graphika.js"></script>
    <script>
      let graph;

      var fileInput = document.getElementById("csv"),
        dataset = [],
        readFile = function () {
          var reader = new FileReader();
          reader.onload = function () {
            const dataset = {
              0: reader.result
                .split("\n")
                .map((item) => parseFloat(item.split(",")[0])),
            };

            console.time("graph_init");
            graph = new Graph(
              "graph",
              {
                x_label: "Time (0.1s)",
                y_label: "Voltage (V)",

                debug: false,
                title: {
                  content: "Nat's car project",
                  position: "start",
                  fontFamily: `Roboto, monospace`,
                  fontSize: 28,
                },
                grid: {
                  gridded: true,
                  sharedZero: true,
                },
                scale: {
                  // shorthandNumerics: true,
                  x: {
                    ticks: 100,
                    optimiseTicks: false,
                  },
                  y: {
                    ticks: 10,
                  }
                },
                legend: {
                  draw: true,
                  position: "top",
                  alignment: "start"
                },
              },
              [
                {
                  style: "solid",
                  label: "10khz-no-capacitor",
                  interpolation: "linear",
                  data: dataset[0],
                  annotatePoints: false,
                  colour: Graph.Colours.FLAMINGO_RED,
                  area: {
                    fill: false,
                    colour: Graph.Colours.FLAMINGO_RED,
                  },
                },
              ]
            );

            graph.draw();
          };
          // start reading the file. When it is done, calls the onload event defined above.
          reader.readAsBinaryString(fileInput.files[0]);
        };

      fileInput.addEventListener("change", readFile);

    </script>
  </body>
</html>
